<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Resume Analyzer</h1>
        
        <div id="uploadSection">
            <div class="file-upload-container">
                <label for="resumeUpload" class="file-upload-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    <span>Drop your resume here or click to upload</span>
                </label>
                <input type="file" id="resumeUpload" accept=".pdf,.doc,.docx">
            </div>
            <button id="analyzeButton">Analyze Resume</button>
        </div>

        <div id="resultsSection">
            <div id="results"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <footer class="footer">
        Made by <strong>Shreyansh Arora</strong>, Student ID <strong>24BCS10252</strong>
    </footer>
    
</body>
</html>
